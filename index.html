<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Invited</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>Invited</h1>
    </header>
    
    <main>
        <form class="wedding-input">
            <ul class="style-tabs">
                <li class="style-one-tab"><p class="style-one-tab-text current">Princess</p></li>
                <li class="style-two-tab"><p class="style-two-tab-text">Print</p></li>
                <li class="style-three-tab"><p class="style-three-tab-text">Bumblebee</p></li>
            </ul>

            <section class="first-name-input">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" class="first-name">
            </section>

            <section class="second-name-input">
                <label for="second-name">Second Name</label>
                <input type="text" name="second-name" class="second-name">
            </section>

            <section class="date-input">
              <label for="date">Date</label>
              <input type="text" name="date" class="date">
            </section>

            <section class="location-input">
              <label for="location">Location</label>
              <input type="text" name="location" class="location">
            </section>
        </form>

        <section class="wedding-preview princess">
            <p>Please join</p>
            <p class="first-name-preview user-supplied"></p>
            <p>and</p>
            <p class="second-name-preview user-supplied"></p>
            <p>as they wed on</p>
            <p class="date-preview user-supplied"></p>
            <p>in</p>
            <p class="location-preview user-supplied"></p>
        </section>
    </main>
</body>
</html>
