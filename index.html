<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Invited</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>Invited</h1>
    </header>
    <main>
        <form class="wedding-input">
            <section class="style-tabs">
                <h3 class="style-one">Style One</h3>
                <h3 class="style-two">Style Two</h3>
                <h3 class="style-three">Style Three</h3>
            </section>
            <section class="first-name-input">
              <label for="first-name">First Name</label>
              <input type="text" name="first-name" class="first-name">
            </section>
            <section class="second-name-input">
              <label for="second-name">Second Name</label>
              <input type="text" name="second-name" class="second-name">
            </section>
            <section class="first-surname-input">
              <label for="first-surname">First (Or Only) Surname</label>
              <input type="text" name="first-surname" class="first-surname">
            </section>
            <section class="second-surname-input">
              <label for="second-surname">Second Surname (If Appropriate)</label>
              <input type="text" name="second-surname" class="second-surname">
            </section>
            <section class="date-input">
              <label for="date">Date</label>
              <input type="text" name="date" class="date">
            </section>
            <section class="location-input">
              <label for="location">Location</label>
              <input type="text" name="location" class="location">
            </section>
        </form>
        <section class="wedding-preview blood">
            <p class="first-name-preview"></p>
            <p class="second-name-preview"></p>
            <p class="first-surname-preview"></p>
            <p class="second-surname-preview"></p>
            <p class="date-preview"></p>
            <p class="location-preview"></p>
        </section>
    </main>
</body>
</html>
